services:
  db:
    image: postgres:15-alpine
    container_name: west_rashod_prod_db
    security_opt:
      - apparmor:unconfined
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rashod_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rashod_pass_secure_2024}
      POSTGRES_DB: ${POSTGRES_DB:-west_rashod_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54330:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rashod_user} -d ${POSTGRES_DB:-west_rashod_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - west_rashod_network

  redis:
    image: redis:7-alpine
    container_name: west_rashod_prod_redis
    security_opt:
      - apparmor:unconfined
    ports:
      - "6382:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - west_rashod_network

  backend:
    image: west-rashod-backend:latest
    container_name: west_rashod_prod_backend
    security_opt:
      - apparmor:unconfined
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-rashod_user}:${POSTGRES_PASSWORD:-rashod_pass_secure_2024}@db:5432/${POSTGRES_DB:-west_rashod_db}
      DEBUG: "False"
      USE_REDIS: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8005:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - west_rashod_network

  frontend:
    image: west-rashod-frontend:latest
    container_name: west_rashod_prod_frontend
    security_opt:
      - apparmor:unconfined
    ports:
      - "5178:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - west_rashod_network

  nginx:
    image: nginx:alpine
    container_name: west_rashod_prod_nginx
    security_opt:
      - apparmor:unconfined
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - west_rashod_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  west_rashod_network:
    name: west-rashod-network
    driver: bridge
